<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Injira - Muganga AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center mb-4">Injira nk’Admin</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Ijambo ry’ibanga</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Injira</button>
        </form>
        <div id="loginMessage" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient('https://gwxmlenqcickryibmmrh.supabase.co', 'YOUR_ANON_PUBLIC_KEY_HANO');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('loginMessage').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      } else {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
