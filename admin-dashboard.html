<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muganga AI Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff;
    }

    .menu-toggle {
      border: none;
      background: none;
      font-size: 24px;
    }

    .sidebar {
      background-color: #007bff;
      color: white;
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    .sidebar.open {
      left: 0;
    }

    .main-content {
      padding-top: 70px;
    }

    .card {
      border-radius: 12px;
    }

    @media (min-width: 768px) {
      .sidebar {
        left: 0;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Top navbar -->
  <nav class="navbar fixed-top navbar-light bg-white shadow-sm px-3">
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <span class="navbar-brand">Muganga AI Admin</span>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#" onclick="loadOverview()">üè† Dashboard</a>
    <a href="#" onclick="loadUsers()">üë• Users</a>
    <a href="#" onclick="loadAdmins()">üõ†Ô∏è Admins</a>
    <a href="#" onclick="loadRecords()">üìã Records</a>
    <a href="#" onclick="loadCritical()">üö® Critical</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <!-- Main content -->
  <div class="main-content container" id="main">
    <h4 id="title">Welcome Admin</h4>
    <div id="dataSection" class="mt-3">Loading...</div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg3UPQARAGjWdwF53vJIwYOCA7hOIfG1s",
      authDomain: "muganga-ai.firebaseapp.com",
      projectId: "muganga-ai",
      storageBucket: "muganga-ai.appspot.com",
      messagingSenderId: "609789687173",
      appId: "1:609789687173:web:04b6b1eeb20cc70062c0ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (!doc.exists || doc.data().role !== "admin") {
            alert("Access Denied");
            logout();
          } else {
            loadOverview();
          }
        });
      } else {
        window.location.href = "admin-login.html";
      }
    });

    function loadOverview() {
      document.getElementById("title").innerText = "Dashboard Overview";
      Promise.all([
        db.collection("users").get(),
        db.collection("healthRecords").get(),
        db.collection("healthRecords").where("temperature", ">", 39).get()
      ]).then(([usersSnap, recordsSnap, criticalSnap]) => {
        document.getElementById("dataSection").innerHTML = `
        <div class='row g-3'>
          <div class='col-12 col-md-4'>
            <div class='card text-white bg-primary p-3'>
              <h5>Users</h5><h2>${usersSnap.size}</h2>
            </div>
          </div>
          <div class='col-12 col-md-4'>
            <div class='card text-white bg-success p-3'>
              <h5>Health Records</h5><h2>${recordsSnap.size}</h2>
            </div>
          </div>
          <div class='col-12 col-md-4'>
            <div class='card text-white bg-danger p-3'>
              <h5>Critical Patients</h5><h2>${criticalSnap.size}</h2>
            </div>
          </div>
        </div>`;
      });
    }

    function loadUsers() {
      document.getElementById("title").innerText = "All Users";
      db.collection("users").get().then(snapshot => {
        let html = `<div class="table-responsive"><table class="table table-sm"><tr><th>Name</th><th>Email</th><th>Role</th></tr>`;
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `<tr><td>${d.name}</td><td>${d.email}</td><td>${d.role}</td></tr>`;
        });
        html += `</table></div>`;
        document.getElementById("dataSection").innerHTML = html;
      });
    }

    function loadAdmins() {
      document.getElementById("title").innerText = "Manage Admins";
      db.collection("users").get().then(snapshot => {
        let html = `<div class="table-responsive"><table class="table table-sm"><tr><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr>`;
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `<tr>
            <td>${d.name}</td><td>${d.email}</td><td>${d.role}</td>
            <td>${d.role === "admin" ?
              `<button class="btn btn-sm btn-outline-danger" onclick="changeRole('${doc.id}', 'patient')">Remove</button>` :
              `<button class="btn btn-sm btn-outline-success" onclick="changeRole('${doc.id}', 'admin')">Promote</button>`}
            </td></tr>`;
        });
        html += `</table></div>`;
        document.getElementById("dataSection").innerHTML = html;
      });
    }

    function changeRole(uid, role) {
      db.collection("users").doc(uid).update({ role }).then(() => {
        alert("Role updated");
        loadAdmins();
      });
    }

    function loadRecords() {
      document.getElementById("title").innerText = "Health Records";
      db.collection("healthRecords").orderBy("recordedAt", "desc").get().then(snapshot => {
        let html = `<div class="table-responsive"><table class="table table-sm"><tr><th>Date</th><th>Heart</th><th>Temp</th><th>Weight</th><th>Height</th></tr>`;
        snapshot.forEach(doc => {
          const d = doc.data();
          const date = d.recordedAt?.toDate().toLocaleDateString() ?? "N/A";
          html += `<tr><td>${date}</td><td>${d.heartRate}</td><td>${d.temperature}</td><td>${d.weight}</td><td>${d.height}</td></tr>`;
        });
        html += `</table></div>`;
        document.getElementById("dataSection").innerHTML = html;
      });
    }

    function loadCritical() {
      document.getElementById("title").innerText = "Critical Patients";
      db.collection("healthRecords").where("temperature", ">", 39).get().then(snapshot => {
        let html = `<div class="table-responsive"><table class="table table-sm"><tr><th>Date</th><th>Heart</th><th>Temp</th><th>Weight</th><th>Height</th></tr>`;
        snapshot.forEach(doc => {
          const d = doc.data();
          const date = d.recordedAt?.toDate().toLocaleDateString() ?? "N/A";
          html += `<tr><td>${date}</td><td>${d.heartRate}</td><td>${d.temperature}</td><td>${d.weight}</td><td>${d.height}</td></tr>`;
        });
        html += `</table></div>`;
        document.getElementById("dataSection").innerHTML = html;
      });
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "admin-login.html");
    }
  </script>
</body>
</html>
