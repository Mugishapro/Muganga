<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muganga AI Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .topnav {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidenav {
            background-color: #f4f4f4;
            padding: 1rem;
            width: 200px;
            min-height: 100vh;
            transition: transform 0.3s ease-in-out;
        }

        .sidenav a {
            display: block;
            margin: 0.5rem 0;
            text-decoration: none;
            color: #333;
        }

        .main {
            flex: 1;
            padding: 1rem;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidenav {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                background-color: #f4f4f4;
                transform: translateX(-100%);
                z-index: 1000;
                width: 250px;
            }

            .sidenav.active {
                transform: translateX(0);
            }

            .main {
                padding: 1rem;
            }

            .hamburger {
                display: block;
                position: absolute;
                left: 1rem;
                top: 1rem;
                z-index: 1100;
            }
        }
    </style>
</head>

<body>
    <div class="topnav">
        <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
        Muganga AI Admin Dashboard
    </div>
    <div class="container">
        <div class="sidenav" id="sidenav">
            <a href="#" onclick="loadOverview()">üè† Dashboard</a>
            <a href="#" onclick="loadUsers()">üë• Users</a>
            <a href="#" onclick="loadAdmins()">üõ†Ô∏è Admins</a>
            <a href="#" onclick="loadRecords()">üìã Records</a>
            <a href="#" onclick="loadCritical()">üö® Critical</a>
            <a href="#" onclick="loadComments()">üí¨ Comments</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>
        <div class="main" id="main">
            <h2>Welcome to Muganga AI Admin Panel</h2>
            <p>Select a menu item to begin.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXFeOehYhT-bU4AVz6EvINJxNRhKibVvI",
            authDomain: "muganga-ai.firebaseapp.com",
            projectId: "muganga-ai",
            storageBucket: "muganga-ai.appspot.com",
            messagingSenderId: "724469912167",
            appId: "1:724469912167:web:3fd118eeb5421c9b28d9b4",
            measurementId: "G-05KYQ9S7QZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.loadOverview = function () {
            document.getElementById("main").innerHTML = "<h2>Dashboard Overview</h2><p>Summary of statistics here...</p>";
        }

        window.loadUsers = function () {
            document.getElementById("main").innerHTML = "<h2>Users</h2><p>Manage users...</p>";
        }

        window.loadAdmins = function () {
            document.getElementById("main").innerHTML = "<h2>Admins</h2><p>Manage admin accounts...</p>";
        }

        window.loadRecords = function () {
            document.getElementById("main").innerHTML = "<h2>Records</h2><p>Patient records will appear here...</p>";
        }

        window.loadCritical = function () {
            document.getElementById("main").innerHTML = "<h2>Critical</h2><p>Critical health alerts...</p>";
        }

        window.loadComments = async function () {
            const main = document.getElementById("main");
            main.innerHTML = "<h2>Comments</h2><p>Loading comments...</p>";

            try {
                const commentsRef = collection(db, "comments");
                const snapshot = await getDocs(commentsRef);

                if (snapshot.empty) {
                    main.innerHTML = "<h2>Comments</h2><p>No comments available.</p>";
                    return;
                }

                let html = `<h2>Comments</h2><table border='1' cellpadding='10'><tr><th>User</th><th>Comment</th><th>Timestamp</th></tr>`;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `<tr><td>${data.user || "Anonymous"}</td><td>${data.text || ""}</td><td>${data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "N/A"}</td></tr>`;
                });
                html += `</table>`;
                main.innerHTML = html;
            } catch (error) {
                main.innerHTML = `<h2>Comments</h2><p>Error loading comments: ${error.message}</p>`;
            }
        }

        window.logout = function () {
            alert("Logging out...");
        }

        window.toggleSidebar = function () {
            document.getElementById("sidenav").classList.toggle("active");
        }
    </script>
</body>

</html>
