<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Muganga AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Abanditse</h2>
      <button class="btn btn-outline-danger" id="logoutBtn">Sohoka</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Amazina</th>
          <th>Telefoni</th>
        </tr>
      </thead>
      <tbody id="patientsList">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient('https://gwxmlenqcickryibmmrh.supabase.co', 'YOUR_ANON_PUBLIC_KEY_HANO');

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || session.user.email !== 'nidoctorai@gmail.com') {
        window.location.href = 'login.html';
      }
    }

    async function loadPatients() {
      const { data, error } = await supabase.from('patients').select('*').order('id', { ascending: false });
      const list = document.getElementById('patientsList');
      if (error) {
        list.innerHTML = `<tr><td colspan="2">Error loading: ${error.message}</td></tr>`;
      } else {
        list.innerHTML = '';
        data.forEach(row => {
          list.innerHTML += `<tr><td>${row.names}</td><td>${row.phone}</td></tr>`;
        });
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    checkAuth().then(loadPatients);
  </script>
</body>
</html>
