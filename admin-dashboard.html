<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muganga AI Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }
    .topnav {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      position: relative;
      font-size: 1.5rem;
      text-align: center;
    }
    .hamburger {
      position: absolute;
      left: 1rem; top: 1rem;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      display: none;
      z-index: 1100;
    }
    .container {
      flex: 1;
      display: flex;
      min-height: 0; /* for flex container */
    }
    .sidenav {
      width: 220px;
      background: #f4f4f4;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .sidenav a {
      display: block;
      margin: 0.3rem 0;
      padding: 0.5rem 0.7rem;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      user-select: none;
    }
    .sidenav a:hover {
      background: #ddd;
    }
    .sidenav.active {
      transform: translateX(0);
    }
    .sidenav.hidden {
      transform: translateX(-100%);
    }
    .main {
      flex: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    button {
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .sidenav {
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        background: #f4f4f4;
        z-index: 1000;
        transform: translateX(-100%);
        width: 220px;
      }
      .sidenav.active {
        transform: translateX(0);
        box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      }
      .main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <button class="hamburger" aria-label="Toggle navigation" id="hamburgerBtn">‚ò∞</button>
    Muganga AI Admin Dashboard
  </div>

  <div class="container">
    <nav class="sidenav hidden" id="sidebar">
      <a href="#" data-section="overview">üè† Dashboard</a>
      <a href="#" data-section="users">üë• Users</a>
      <a href="#" data-section="admins">üõ†Ô∏è Admins</a>
      <a href="#" data-section="records">üìã Records</a>
      <a href="#" data-section="critical">üö® Critical</a>
      <a href="#" data-section="comments">üí¨ Comments</a>
      <a href="#" id="logoutBtn">üö™ Logout</a>
    </nav>

    <main class="main" id="mainContent">
      <h2>Loading...</h2>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDXFeOehYhT-bU4AVz6EvINJxNRhKibVvI",
      authDomain: "muganga-ai.firebaseapp.com",
      projectId: "muganga-ai",
      storageBucket: "muganga-ai.appspot.com",
      messagingSenderId: "724469912167",
      appId: "1:724469912167:web:3fd118eeb5421c9b28d9b4",
      measurementId: "G-05KYQ9S7QZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const main = document.getElementById("mainContent");
    const sidebar = document.getElementById("sidebar");
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Toggle sidebar on small screens
    hamburgerBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      sidebar.classList.toggle("hidden");
    });

    // Logout handler
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        await signOut(auth);
        window.location.href = "/admin-login";
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    // Authentication & role check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/admin-login";
        return;
      }
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || userDoc.data().role !== "admin") {
          window.location.href = "/admin-login";
          return;
        }
        loadSection("overview");
      } catch (error) {
        console.error("Error checking admin role:", error);
        window.location.href = "/admin-login";
      }
    });

    // Section loading functions
    async function loadSection(section) {
      // Close sidebar on mobile after click
      if (window.innerWidth <= 768) {
        sidebar.classList.add("hidden");
        sidebar.classList.remove("active");
      }
      switch (section) {
        case "overview":
          loadOverview();
          break;
        case "users":
          await loadUsers();
          break;
        case "admins":
          await loadAdmins();
          break;
        case "records":
          loadRecords();
          break;
        case "critical":
          loadCritical();
          break;
        case "comments":
          await loadComments();
          break;
        default:
          main.innerHTML = "<p>Section not found.</p>";
      }
    }

    // Sidebar navigation clicks
    sidebar.querySelectorAll("a[data-section]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const section = link.getAttribute("data-section");
        loadSection(section);
      });
    });

    // Section implementations

    function loadOverview() {
      main.innerHTML = `
        <h2>Dashboard Overview</h2>
        <p>Welcome to the Muganga AI admin dashboard.</p>
        <p>Use the sidebar to navigate through the sections.</p>
      `;
    }

    async function loadUsers() {
      main.innerHTML = "<h2>Users</h2><p>Loading users...</p>";
      try {
        const snapshot = await getDocs(collection(db, "users"));
        if (snapshot.empty) {
          main.innerHTML = "<h2>Users</h2><p>No users found.</p>";
          return;
        }
        let html = `<h2>Users</h2>
          <table>
            <thead><tr><th>Name</th><th>Email</th><th>Role</th></tr></thead>
            <tbody>`;
        snapshot.forEach(docSnap => {
          const user = docSnap.data();
          html += `<tr>
            <td>${user.name || "Unknown"}</td>
            <td>${user.email || "N/A"}</td>
            <td>${user.role || "user"}</td>
          </tr>`;
        });
        html += "</tbody></table>";
        main.innerHTML = html;
      } catch (error) {
        main.innerHTML = `<h2>Users</h2><p>Error loading users: ${error.message}</p>`;
      }
    }

    async function loadAdmins() {
      main.innerHTML = "<h2>Admins</h2><p>Loading admins...</p>";
      try {
        const snapshot = await getDocs(collection(db, "users"));
        let html = `<h2>Admins</h2>
          <table>
            <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
            <tbody>`;
        let found = false;
        snapshot.forEach(docSnap => {
          const user = docSnap.data();
          if (user.role === "admin") {
            found = true;
            html += `<tr data-uid="${docSnap.id}">
              <td>${user.name || "Unknown"}</td>
              <td>${user.email || "N/A"}</td>
              <td><button class="remove-admin-btn">Remove Admin</button></td>
            </tr>`;
          }
        });
        if (!found) {
          main.innerHTML = "<h2>Admins</h2><p>No admins found.</p>";
          return;
        }
        html += "</tbody></table>";
        main.innerHTML = html;

        // Add button event listeners to remove admin role
        document.querySelectorAll(".remove-admin-btn").forEach(button => {
          button.addEventListener("click", async (e) => {
            const tr = e.target.closest("tr");
            const uid = tr.getAttribute("data-uid");
            if (!confirm("Are you sure you want to remove admin role?")) return;
            try {
              await updateDoc(doc(db, "users", uid), { role: "user" });
              alert("Admin role removed.");
              loadAdmins();
            } catch (error) {
              alert("Failed to remove admin: " + error.message);
            }
          });
        });

      } catch (error) {
        main.innerHTML = `<h2>Admins</h2><p>Error loading admins: ${error.message}</p>`;
      }
    }

    // Placeholder for other sections:
    function loadRecords() {
      main.innerHTML = `<h2>Records</h2><p>Coming soon...</p>`;
    }
    function loadCritical() {
      main.innerHTML = `<h2>Critical</h2><p>Coming soon...</p>`;
    }
    async function loadComments() {
      main.innerHTML = `<h2>Comments</h2><p>Coming soon...</p>`;
    }

  </script>
</body>
</html>
