<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Muganga AI - Patient Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar a, .navbar-brand {
      color: white !important;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Muganga AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="index.html" class="nav-link text-white">Home</a>
        <a href="#dashboard" class="nav-link text-white">Dashboard</a>
        <a href="#history" class="nav-link text-white">My History</a>
        <a href="#settings" class="nav-link text-white">Settings</a>
        <a href="#logout" class="nav-link text-white" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1>Murakaza neza, <span id="userName">User</span>!</h1>
    <p>Ubu urimo kureba raporo yawe y'ubuzima.</p>

    <!-- Summary Cards -->
    <div class="row my-4">
      <div class="col-md-3 mb-3">
        <div class="card text-center p-3">
          <h5>Heart Rate</h5>
          <p class="display-6" id="heartRate">-</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-center p-3">
          <h5>Ubushyuhe</h5>
          <p class="display-6" id="temperature">-</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-center p-3">
          <h5>Ibiro</h5>
          <p class="display-6" id="weight">-</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-center p-3">
          <h5>Uburebure</h5>
          <p class="display-6" id="height">-</p>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="alert alert-success" role="alert">
      Ibipimo byawe bimeze neza. Komereza aho kwita ku buzima bwawe!
    </div>

    <!-- History Table -->
    <h3 id="history">My Health History</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Itariki</th>
          <th>Heart Rate</th>
          <th>Ubushyuhe</th>
          <th>Ibiro</th>
          <th>Uburebure</th>
        </tr>
      </thead>
      <tbody id="historyTable">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg3UPQARAGjWdwF53vJIwYOCA7hOIfG1s",
      authDomain: "muganga-ai.firebaseapp.com",
      projectId: "muganga-ai",
      storageBucket: "muganga-ai.firebasestorage.app",
      messagingSenderId: "609789687173",
      appId: "1:609789687173:web:04b6b1eeb20cc70062c0ec",
      measurementId: "G-JSTCX5WQ31"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        // Read user profile
        db.collection("users").doc(user.uid).get().then(doc => {
          document.getElementById("userName").innerText = doc.data().name;
        });

        // Read latest health record
        db.collection("healthRecords")
          .where("userId", "==", user.uid)
          .orderBy("recordedAt", "desc")
          .limit(1)
          .get()
          .then(snapshot => {
            if (!snapshot.empty) {
              const data = snapshot.docs[0].data();
              document.getElementById("heartRate").innerText = data.heartRate + " bpm";
              document.getElementById("temperature").innerText = data.temperature + "°C";
              document.getElementById("weight").innerText = data.weight + " kg";
              document.getElementById("height").innerText = data.height + " cm";
            }
          });

        // Load full history
        db.collection("healthRecords")
          .where("userId", "==", user.uid)
          .orderBy("recordedAt", "desc")
          .get()
          .then(snapshot => {
            const table = document.getElementById("historyTable");
            snapshot.forEach(doc => {
              const data = doc.data();
              const row = `<tr>
                <td>${data.recordedAt.toDate().toISOString().split('T')[0]}</td>
                <td>${data.heartRate} bpm</td>
                <td>${data.temperature}°C</td>
                <td>${data.weight} kg</td>
                <td>${data.height} cm</td>
              </tr>`;
              table.innerHTML += row;
            });
          });

      } else {
        window.location.href = "patient-auth.html"; // redirect if not logged in
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "patient-auth.html";
      });
    }
  </script>
</body>
</html>
