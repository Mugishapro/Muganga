<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muganga AI - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .topnav {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      display: flex;
      flex: 1;
      height: 100%;
    }
    .sidenav {
      background-color: #f4f4f4;
      padding: 1rem;
      width: 220px;
      min-height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidenav a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidenav a:hover {
      background-color: #ddd;
    }
    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="topnav">Muganga AI - Admin Dashboard</div>

  <div class="container">
    <div class="sidenav">
      <a href="#" onclick="switchSection(loadOverview)">üè† Dashboard</a>
      <a href="#" onclick="switchSection(loadUsers)">üë• Users</a>
      <a href="#" onclick="switchSection(loadAdmins)">üõ†Ô∏è Admins</a>
      <a href="#" onclick="switchSection(loadRecords)">üìã Records</a>
      <a href="#" onclick="switchSection(loadComments)">üí¨ Comments</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <div class="main" id="main">
      <h3>Welcome Admin üëã</h3>
      <p>Please select any section to start.</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXFeOehYhT-bU4AVz6EvINJxNRhKibVvI",
      authDomain: "muganga-ai.firebaseapp.com",
      projectId: "muganga-ai",
      storageBucket: "muganga-ai.appspot.com",
      messagingSenderId: "724469912167",
      appId: "1:724469912167:web:3fd118eeb5421c9b28d9b4",
      measurementId: "G-05KYQ9S7QZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const main = document.getElementById("main");

    // Load Overview
    window.loadOverview = async () => {
      main.innerHTML = `<h3>Dashboard Overview</h3><p>Loading stats...</p>`;
      const usersSnap = await getDocs(collection(db, "users"));
      const commentsSnap = await getDocs(collection(db, "comments"));

      const totalUsers = usersSnap.size;
      const totalComments = commentsSnap.size;

      main.innerHTML = `
        <h3>Overview</h3>
        <p>Total Users: <b>${totalUsers}</b></p>
        <p>Total Comments: <b>${totalComments}</b></p>
      `;
    }

    // Load Users
    window.loadUsers = async () => {
      main.innerHTML = `<h3>Users</h3><p>Loading...</p>`;
      const snapshot = await getDocs(collection(db, "users"));
      let html = `<h3>Users List</h3><table><tr><th>Name</th><th>Email</th><th>Role</th></tr>`;
      snapshot.forEach(doc => {
        const d = doc.data();
        html += `<tr><td>${d.name}</td><td>${d.email}</td><td>${d.role}</td></tr>`;
      });
      html += `</table>`;
      main.innerHTML = html;
    }

    // Load Admins Only
    window.loadAdmins = async () => {
      main.innerHTML = `<h3>Admins</h3><p>Loading...</p>`;
      const adminsQuery = query(collection(db, "users"), where("role", "==", "admin"));
      const snapshot = await getDocs(adminsQuery);
      let html = `<h3>Admins List</h3><table><tr><th>Name</th><th>Email</th></tr>`;
      snapshot.forEach(doc => {
        const d = doc.data();
        html += `<tr><td>${d.name}</td><td>${d.email}</td></tr>`;
      });
      html += `</table>`;
      main.innerHTML = html;
    }

    // Load Records
    window.loadRecords = async () => {
      main.innerHTML = `<h3>Records</h3><p>Loading...</p>`;
      const snapshot = await getDocs(collection(db, "healthRecords"));
      let html = `<h3>Patient Records</h3><table><tr><th>Patient ID</th><th>Heart Rate</th><th>Temp</th></tr>`;
      snapshot.forEach(doc => {
        const d = doc.data();
        html += `<tr><td>${d.userId}</td><td>${d.heartRate}</td><td>${d.temperature}¬∞C</td></tr>`;
      });
      html += `</table>`;
      main.innerHTML = html;
    }

    // Load Comments
    window.loadComments = async () => {
      main.innerHTML = `<h3>Comments</h3><p>Loading...</p>`;
      const snapshot = await getDocs(collection(db, "comments"));
      let html = `<h3>User Comments</h3><table><tr><th>User</th><th>Comment</th><th>Date</th></tr>`;
      snapshot.forEach(doc => {
        const d = doc.data();
        const date = d.timestamp?.seconds ? new Date(d.timestamp.seconds * 1000).toLocaleString() : 'N/A';
        html += `<tr><td>${d.user}</td><td>${d.text}</td><td>${date}</td></tr>`;
      });
      html += `</table>`;
      main.innerHTML = html;
    }

    window.logout = () => {
      alert("Logging out...");
      window.location.href = "admin-login.html";
    }

    window.switchSection = (func) => { func(); }
  </script>

</body>
</html>
